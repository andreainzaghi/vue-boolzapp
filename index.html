<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="root" class="container">
  <div  class="row"  :class="colore">
    <div  class="contenitore">

      <aside class="side-laterale">
        <!-- row-1 -->
      <div class="fics">
        <div class="row-1 " :class="colore1">
          <div class="img-profilo">
            <img src="img/avatar_1.jpg" alt="">
          </div>
          <div class="icone-1">
            <button :class="colore1" class="bottone" @click="cambiaColore1($event), cambiaColore($event), cambiaColore2($event), cambiaColore3($event)"><i class="fas fa-circle-notch"></i></button>

            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- finerow-1 -->
        <!-- row-2 -->
        <div class="row-2">
          <div class="icona-2">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="scritte-2">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p>Attiva notifiche desktop ></p>
          </div>
        </div>
        <!-- finerow-2 -->
        <!-- row-3 -->
        <div class="cerca-3" :class="colore1">
          <div class="cerca  " :class="colore1">

            <input type="text" name="" value="" placeholder='Cerca o inizia una nuova chat' >
          </div>
        </div>
      </div>
        <!-- finecerca3 -->
        <!-- iniziochat -->
  <div class="scroll-chat">

      <ul  class="demo" :class="colore1">
       <li  class="demo-chat" @click="prova(index)" v-for="(value,index) in object ">
        <div  class="demo-chats" >
          <div class="img-logo">
            <img v-bind:src=value.img alt="">  </div>
          <div class="demo-text">
            <p :class="colore3">{{value.text}}</p>
            <p :class="colore3">{{value.messge[0].message}}</p>
          </div>
        </div>
     </li>
     </ul>
  </div>

        <!-- fine chat-->
      </aside>
         <div class="nav-bar ">
           <nav :class="colore1">
             <img v-bind:src=" object[currentUser].img" alt="">
             <p :class="colore3">{{object[currentUser].text}}</p>
           </nav>
           <!-- nav bassa input -->
           <section class="section " :class="colore1">
             <i class="far fa-smile"></i>
             <i class="fas fa-book"></i>
             <input type="text"
           placeholder="Scrivi un messaggio..."
            v-model="newItem"
             @keyup.13="addItem"
             >
              <button :class="colore1" class="bottone" @click="addItem"><i class="fas fa-play"></i></button>
             <i v-if="newItem==''" class="fas fa-microphone"></i>
           </section>
           <!-- fine nav bassa input -->
         </div>
           <div class="sfondo-chat" :class="colore2">
             <div class="chat-mess-v">
               <div  class="verde" v-for="element in object[currentUser].messge" v-if="element.status == 'sent'">
               <p >{{element.message}}</p>
               <p><small>{{element.date}}</small></p>
             </div>


             <div class="verde1" v-else>
             <p>{{element.message}}</p>
             <p><small>{{element.date}}</small></p>
           </div>
           <!-- <div class="smile-contenitore"  v-for="icone in smile" >
             <ul>
                 <li @click="inserisciSm">{{icone.smile1}}</li>
             </ul>
           </div> -->
          </div>
        </div >

    </div>
  </div>
</div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
